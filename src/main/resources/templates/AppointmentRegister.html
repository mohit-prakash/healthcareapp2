<html xmlns="https://www.thymeleaf.org/">
<head>
    <title>Appointment Register</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <div class="card-header bg-primary text-white">
            <h1>Appointment Register</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/appointment/save}" method="post">
                <!-- #row1 -->
                 <div class="row">
                    <div class="col-3">
                        <label for="doctor">Doctor</label>
                    </div>
                    <div class="col-4">
                         <select name="doctor.id" id="doctor" class="form-control">
                            <option value="">--Select--</option>
                            <option th:each="ob:${doctors}" th:value="${ob.key}" th:text="${ob.value}"></option> 
                        </select>
                    </div>
                    <div class="col-5">
                        <span id="doctorError"></span>
                    </div>
                </div> 
                <!-- #row2 -->
                <div class="row">
                    <div class="col-3">
                        <label for="date">Date</label>
                    </div>
                    <div class="col-4">
                        <input type="date" name="date" id="date" class="form-control">
                    </div>
                    <div class="col-5">
                        <span id="dateError"></span>
                    </div>
                </div>
                <!-- #row3 -->
                <div class="row">
                    <div class="col-3">
                        <label for="noOfSlots">
                            No.of Slots
                        </label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="noOfSlots" id="noOfSlots" class="form-control">
                    </div>
                    <div class="col-5">
                        <span id="noOfSlotsError"></span>
                    </div>
                </div>
                <!-- #row4 -->
                <div class="row">
                    <div class="col-3">
                        <label for="details">Details</label>
                    </div>
                    <div class="col-4">
                        <textarea name="details" id="details" class="form-control"></textarea>
                    </div>
                    <div class="col-5">
                        <span id="detailsError"></span>
                    </div>
                </div>
                <!-- #row5 -->
                <div class="row">
                    <div class="col-3">
                        <label for="fee">Fee</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="fee" id="fee" class="form-control">
                    </div>
                    <div class="col-5">
                        <span id="feeError"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
        <div class="card-footer" th:if="${message}!=null">
            <span th:text="${message}"></span>
        </div>
    </div>
</body>
</html>
