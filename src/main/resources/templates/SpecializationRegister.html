<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Specialization Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h1>Register Specialization</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/spec/save}" method="post" id="specReg">
                    <!-- row-1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="specCode">Code</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="specCode" id="specCode" class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="specCodeError"></span>
                        </div>
                    </div>
                    <!-- row-2 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="specName">Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="specName" id="specName" class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="specNameError"></span>
                        </div>
                    </div>
                    <!-- row-3 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="specNote">Note</label>
                        </div>
                        <div class="col-4">
                            <textarea name="specNote" id="specNote" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="specNoteError"></span>
                        </div>
                    </div> 
                    <button type="submit" class="btn btn-success">Create <i class="fa fa-plus-square-o" aria-hidden="true"></i></button> 
                </form>
            </div>
        	<div class="card-footer bg-white text-info" th:if="${message}!=null">
        		<span th:text="${message}"></span>
        	</div>
        </div>
    </div>
    <script th:src="@{/myjs/spec_validate.js}"></script>
</body>
</html>
