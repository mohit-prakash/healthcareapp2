<html xmlns="https://www.thymeleaf.org/">
<head>
    <title>Appointment Data</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1>Appointment Data</h1>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Slots</th>
                        <th>Details</th>
                        <th></th>
                    </tr>
                    <tr th:each="ob:${list}">
                        <td>[[${ob.doctor.firstName+' '+ob.doctor.lastName}]]</td>
                        <td th:text="${ob.date}"></td>
                        <td th:text="${ob.noOfSlots}"></td>
                        <td th:text="${ob.details}"></td>
                        <td><a th:href="@{/appointment/edit(id=${ob.id})}" class="btn btn-warning">Edit</a> | <a th:href="@{/appointment/delete(id=${ob.id})}" class="btn btn-danger">Delete</a></td>
                    </tr>
                </table>
            </div>
            <div class="card-footer" th:if="${message}!=null">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</body>
</html>
