<html xmlns="https://www.thymeleaf.org/">

<head>
    <title>Patient Data</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <div class="card" style="width:1200px">
            <div class="card-header text-white bg-primary">
                <h1>Patient Data</h1>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>DOB</th>
                        <th>Mobile</th>
                        <th>Marital Status</th>
                        <th>PAddress</th>
                        <th>CAddress</th>
                        <th>Medical History</th>
                        <th>Other</th>
                        <th>Note</th>
                        <th>Operation</th>
                    </tr>
                    <tr th:each="ob:${list}">
                        <td>[[${ob.firstName+' '+ob.lastName}]]</td>
                        <td th:text="${ob.gender}"></td>
                        <td th:text="${ob.dateOfBirth}"></td>
                        <td th:text="${ob.mobile}"></td>
                        <td th:text="${ob.maritalStatus}"></td>
                        <td th:text="${ob.presentAddress}"></td>
                        <td th:text="${ob.communicationAddress}"></td>
                        <td th:text="${ob.medHistory}"></td>
                        <td th:text="${ob.ifOther}"></td>
                        <td th:text="${ob.note}"></td>
                        <td><a class="card-link" th:href="@{/patient/edit (id=${ob.id})}"> Edit</a><a class="card-link" th:href="@{/patient/delete (id=${ob.id})}"> Delete</a></td>
                    </tr>
                </table>
            </div>
            <div class="card-footer" th:if="${message}!=null">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</body>
</html>
