<html xmlns="https://www.thymeleaf.org/">
    <head>
        <title>Doctor Data</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1>Doctors Data</h1>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            	<th>Specialization</th>
                            <th>Address</th>
                            <th>Mobile</th>
                            <th>Gender</th>
                            <th>Note</th>
                            <th>Operation</th>
                        </tr>
                        <tr th:each="ob:${doctors}">
                            <td>[[${ob.firstName+' '+ob.lastName}]]</td>
                            <td th:text="${ob.email}"></td>
                            	<td th:text="${ob.specialization.specName}"></td>
                            <td th:text="${ob.address}"></td>
                            <td th:text="${ob.mobile}"></td>
                            <td th:text="${ob.gender}"></td>
                            <td th:text="${ob.note}"></td>
                            <td><a class="btn btn-danger" th:href="@{/doctor/delete (id=${ob.id})}">Delete <i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
                            <td><a class="btn btn-warning" th:href="@{/doctor/edit (id=${ob.id})}">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer bg-white text-info" th:if="${message}!=null">
                    <span th:text="${message}"></span>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
