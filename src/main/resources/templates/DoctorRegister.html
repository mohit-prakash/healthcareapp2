<html xmlns="https://www.thymeleaf.org/">
    <head>
        <title>Doctor Register</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary">
                    <h1>Register Doctor</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/doctor/save}" method="post">
                    <!-- #row1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="firstName" id="firstName" class="form-control">
                        </div>
                        <div class="col-6">
                           <span id="firstNameError"></span> 
                        </div>
                    </div>
                    <!-- #row2 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="lastName" id="lastName" class="form-control">
                        </div>
                        <div class="col-6">
                           <span id="lastNameError"></span> 
                        </div>
                    </div>
                    <!-- #row3 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="col-6">
                           <span id="emailError"></span> 
                        </div>
                    </div>
					<!-- Dynamic UI-->
                    	<div class="row">
                        <div class="col-2">
                            <label for="specializtion">Specialization</label>
                        </div>
                        <div class="col-4">
                            	<select id="specialization" name="specialization.id" class="form-control">
                            		<option value="">--Select--</option>
                            		<option th:each="ob:${specializations}" th:text="${ob.value}" th:value="${ob.key}"></option>
                            	</select>
                        </div>
                        <div class="col-6">
                           <span id="specializationError"></span> 
                        </div>
                    </div>
                    <!-- #row4 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="address">Address</label>
                        </div>
                        <div class="col-4">
                            <textarea name="address" id="address" cols="10" rows="2" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                           <span id="addressError"></span> 
                        </div>
                    </div>
                    <!-- #row5 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="mobile">Mobile</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="mobile" id="mobile" class="form-control">
                        </div>
                        <div class="col-6">
                           <span id="mobileError"></span> 
                        </div>
                    </div>
                    <!-- #row6 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-4">
                            <input type="radio" name="gender" id="gender1" value="Male">Male
                            <input type="radio" name="gender" id="gender2" value="Female">Female
                        </div>
                        <div class="col-6">
                           <span id="genderError"></span> 
                        </div>
                    </div>
                    <!-- #row7 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="note">Note</label>
                        </div>
                        <div class="col-4">
                            <textarea name="note" id="note" cols="10" rows="2" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                           <span id="noteError"></span> 
                        </div>
                    </div>
                    <!-- #row8 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="photoLoc">Photo</label>
                        </div>
                        <div class="col-4">
                            <input type="file" name="fileOb" id="fileOb" accept="image/*" class="form-control" onchange="uploadFile()">	
                            <input type="hidden" name="photoLoc" id="photoLoc">
                        </div>
                        <div class="col-6">
                           <span id="photoError"></span> 
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Create <i class="fa fa-plus-square-o" aria-hidden="true"></i></button>
                 </form>
                </div>
                <div class="card-footer bg-white text-info" th:if="${message}!=null">
                    <span th:text="${message}"></span>
                </div>
            </div>
        </div>
        <script th:src="@{/myjs/uploadImgBb.js}"></script>
    </body>
</html>
