<html xmlns="https://www.thymeleaf.org/">

<head>
    <title>Patient Edit</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-white bg-primary">
                <h1>Patient Edit Page</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/patient/update}" method="post" th:object="${Patient}">
                    <!-- #row0 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="id">Patient Id</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{id}" class="form-control" readonly>
                        </div>
                        <div class="col-6">
                           <span id="idError"></span> 
                        </div>
                    </div>
                    <!-- #row1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{firstName}" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="firstNameError"></span>
                        </div>
                    </div>
                    <!-- #row2 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{lastName}" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="lastNameError"></span>
                        </div>
                    </div>
                    <!-- #row3 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-4">
                            <select th:field="*{gender}" class="form-control">
                                <option value="">--Select--</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <span id="genderError"></span>
                        </div>
                    </div>
                    <!-- #row4 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="dateOfBirth">DOB</label>
                        </div>
                        <div class="col-4">
                            <input type="date" th:field="*{dateOfBirth}" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="dateOfBirthError"></span>
                        </div>
                    </div>
                    <!-- #row5 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="mobile">Mobile</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{mobile}" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="mobileError"></span>
                        </div>
                    </div>
                    <!-- #row6 -->
                    		<div class="row">
                        <div class="col-2">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{email}" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="emailError"></span>
                        </div>
                    </div>
                    	<!-- #row7 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="maritalStatus">Marital Status</label>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" th:field="*{maritalStatus}" value="Married"
                                        class="form-check-input" />Married
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" th:field="*{maritalStatus}" value="Unmarried"
                                        class="form-check-input" />Unmarried
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" th:field="*{maritalStatus}" value="Divorced"
                                        class="form-check-input" />Divorced
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" th:field="*{maritalStatus}" value="Seperated"
                                        class="form-check-input" />Seperated
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <span id="maritalStatusError"></span>
                        </div>
                    </div>
                    <!-- #row8 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="presentAddress">Present Address</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{presentAddress}" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="presentAddressError"></span>
                        </div>
                    </div>
                    <!-- #row9 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="communicationAddress">Communication Address</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{communicationAddress}" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="communicationAddressError"></span>
                        </div>
                    </div>
                    <!-- #row10 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="medHistory">Medical History</label>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" th:field="*{medHistory}" value="Ulcer"
                                        class="form-check-input" />Ulcer
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" th:field="*{medHistory}" value="Cancer"
                                        class="form-check-input" />Cancer
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" th:field="*{medHistory}" value="Diabetese"
                                        class="form-check-input" />Diabetese
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" th:field="*{medHistory}" value="Anemia"
                                        class="form-check-input" />Anemia
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" th:field="*{medHistory}" value="Asthma"
                                        class="form-check-input" />Asthma
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" th:field="*{medHistory}" value="Chickenpox"
                                        class="form-check-input" />Chickenpox
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <span id="medHistoryError"></span>
                        </div>
                    </div>
                    <!-- #row11 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="ifOther">Other</label>
                            <input type="radio" name="" id="">
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{ifOther}" class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="otherError"></span>
                        </div>
                    </div>
                    <!-- #row12 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="note">Note</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{note}" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="noteError"></span>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </form>
            </div>
            <div class="card-footer" th:if="${message}!=null">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</body>

</html>
