<html xmlns="https://www.thymeleaf.org/">
    <head>
        <title>Doctor Edit Page</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1>Edit Doctor</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/doctor/update}" method="post" th:object="${doctor}">
                    <!-- #row0 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="id">Doctor Id</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{id}" class="form-control" readonly>
                        </div>
                        <div class="col-6">
                           <span id="idError"></span> 
                        </div>
                    </div>
                    <!-- #row1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{firstName}" class="form-control">
                        </div>
                        <div class="col-6">
                           <span id="firstNameError"></span> 
                        </div>
                    </div>
                    <!-- #row2 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{lastName}" class="form-control">
                        </div>
                        <div class="col-6">
                           <span id="lastNameError"></span> 
                        </div>
                    </div>
                    <!-- #row3 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{email}" class="form-control">
                        </div>
                        <div class="col-6">
                           <span id="emailError"></span> 
                        </div>
                    </div>
                    	<!-- Dynamic UI-->
                    	<div class="row">
                        <div class="col-2">
                            <label for="specializtion">Specialization</label>
                        </div>
                        <div class="col-4">
                            	<select th:field="*{specialization}" name="specialization.id" class="form-control">
                            		<option value="">--Select--</option>
                            		<option th:each="ob:${specializations}" th:text="${ob.value}" th:value="${ob.key}"></option>
                            	</select>
                        </div>
                        <div class="col-6">
                           <span id="specializationError"></span> 
                        </div>
                        	</div> 	
                    <!-- #row4 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="address">Address</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{address}" cols="10" rows="2" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                           <span id="addressError"></span> 
                        </div>
                    </div>
                    <!-- #row5 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="mobile">Mobile</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{mobile}" class="form-control">
                        </div>
                        <div class="col-6">
                           <span id="mobileError"></span> 
                        </div>
                    </div>
                    <!-- #row6 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-4">
                            <input type="radio" th:field="*{gender}" value="Male">Male
                            <input type="radio" th:field="*{gender}" value="Female">Female
                        </div>
                        <div class="col-6">
                           <span id="genderError"></span> 
                        </div>
                    </div>
                    <!-- #row7 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="note">Note</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{note}" cols="10" rows="2" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                           <span id="noteError"></span> 
                        </div>
                    </div>
                    <!-- #row8 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="photo">Photo</label>
                        </div>
                        <div class="col-4">
                        		<input type="file" name="fileOb" id="fileOb" accept="image/*" class="form-control" onchange="uploadFile()">
                            <input type="hidden" th:field="*{photoLoc}">
                        </div>
                        <div class="col-6">
                           <span id="photoError"></span> 
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Update <i class="fa fa-plus-square-o" aria-hidden="true"></i></button>
                 </form>
                </div>
                <div class="card-footer bg-white text-info" th:if="${message}!=null">
                    <span th:text="${message}"></span>
                </div>
            </div>
        </div>
        <script th:src="@{/myjs/uploadImgBb.js}"></script>
    </body>
</html>
