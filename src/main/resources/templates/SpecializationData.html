<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Specialization Data</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1>Specialization Data</h1>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>Id</th>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Note</th>
                            <th>Operation</th>
                        </tr>
                        <tr th:each="ob:${specList}">
                            <td th:text="${ob.id}"></td>
                            <td th:text="${ob.specCode}"></td>
                            <td th:text="${ob.specName}"></td>
                            <td th:text="${ob.specNote}"></td>
                            <td><a class="btn btn-danger" th:href="@{/spec/delete (id=${ob.id})}">Delete <i class="fa fa-trash-o" aria-hidden="true"></i></a>| <a class="btn btn-warning" th:href="@{/spec/edit (id=${ob.id})}">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a></td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer text-white bg-primary" th:if="${message!=null}">
                	<span th:text=${message}></span>
                </div>
            </div>
        </div>
    </body>
</html>
