<html xmlns="https://www.thymeleaf.org/">

<head>
    <title>Patient Register</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-white bg-primary">
                <h1>Patient Register</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/patient/save}" method="post">
                    <!-- #row1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="firstName" id="firstName" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="firstNameError"></span>
                        </div>
                    </div>
                    <!-- #row2 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="lastName" id="lastName" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="lastNameError"></span>
                        </div>
                    </div>
                    <!-- #row3 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-4">
                            <select name="gender" id="gender" class="form-control">
                                <option value="">--Select--</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <span id="genderError"></span>
                        </div>
                    </div>
                    <!-- #row4 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="dateOfBirth">DOB</label>
                        </div>
                        <div class="col-4">
                            <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="dateOfBirthError"></span>
                        </div>
                    </div>
                    <!-- #row5 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="mobile">Mobile</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="mobile" id="mobile" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="mobileError"></span>
                        </div>
                    </div>
                    <!-- #row6 -->
                    	<div class="row">
                        <div class="col-2">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="email" id="email" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="emailError"></span>
                        </div>
                    </div>
                    	<!-- #row7 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="maritalStatus">Marital Status</label>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="maritalStatus" id="maritalStatus1" value="Married"
                                        class="form-check-input" />Married
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="maritalStatus" id="maritalStatus2" value="Unmarried"
                                        class="form-check-input" />Unmarried
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="maritalStatus" id="maritalStatus3" value="Divorced"
                                        class="form-check-input" />Divorced
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="maritalStatus" id="maritalStatus4" value="Seperated"
                                        class="form-check-input" />Seperated
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <span id="maritalStatusError"></span>
                        </div>
                    </div>
                    <!-- #row8 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="presentAddress">Present Address</label>
                        </div>
                        <div class="col-4">
                            <textarea name="presentAddress" id="presentAddress" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="presentAddressError"></span>
                        </div>
                    </div>
                    <!-- #row9 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="communicationAddress">Communication Address</label>
                        </div>
                        <div class="col-4">
                            <textarea name="communicationAddress" id="communicationAddress" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="communicationAddressError"></span>
                        </div>
                    </div>
                    <!-- #row10 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="medHistory">Medical History</label>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" name="medHistory" id="medHistory" value="Ulcer"
                                        class="form-check-input" />Ulcer
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" name="medHistory" id="medHistory" value="Cancer"
                                        class="form-check-input" />Cancer
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" name="medHistory" id="medHistory" value="Diabetese"
                                        class="form-check-input" />Diabetese
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" name="medHistory" id="medHistory" value="Anemia"
                                        class="form-check-input" />Anemia
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" name="medHistory" id="medHistory" value="Asthma"
                                        class="form-check-input" />Asthma
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" name="medHistory" id="medHistory" value="Chickenpox"
                                        class="form-check-input" />Chickenpox
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <span id="medHistoryError"></span>
                        </div>
                    </div>
                    <!-- #row11 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="ifOther">Other</label>
                            <input type="radio" name="" id="">
                        </div>
                        <div class="col-4">
                            <input type="text" name="ifOther" id="ifOther" class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="otherError"></span>
                        </div>
                    </div>
                    <!-- #row12 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="note">Note</label>
                        </div>
                        <div class="col-4">
                            <textarea name="note" id="note" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="noteError"></span>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Create</button>
                    </div>
                </form>
            </div>
            <div class="card-footer" th:if="${message}!=null">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</body>

</html>
